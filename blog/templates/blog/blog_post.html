{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-12 mx-md-5 mx-2 mt-md-3 my-3">
        <a class="btn btn-outline-secondary" href="{% url 'index' %}">Go Back</a>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-11 mx-md-auto mb-3 pb-2 mx-3">
        <h2>{{ post.title }}</h2>
        <p class="text-muted">By {{ post.author.username }} | {{ post.publish_date }}</p>

        {% if request.user.username == post.author.username %}
        <div class="pb-3">
            <a href="{% url 'update_post' post.pk %}">Edit this post</a>
            <a href="{% url 'delete_post' post.pk %}">Delete this post</a>
        </div>
        {% endif %}

        <div>
            {{ post.content|safe }}
        </div>
    </div>
</div>



{% endblock content %}
