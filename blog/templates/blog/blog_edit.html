{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-9 mx-auto mt-5">
        <h1>Create new post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-secondary" type="submit">Post</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
